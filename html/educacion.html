	<article>
		<h3>Agregar Estudios</h3><br>
		<form name="AgregarEstudios" autocomplete="on" >
			<fieldset>
				<label for="año"> Año </label>
				<select name="año" id="año" required>
					<option disabled="true" selected>Año</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
					<option value="2018">2018</option>
					<option value="2019">2019</option>
				</select><br>
				<label for="institucion">Institución: </label>
				<input type="text" id="institucion" placeholder="Universidad ... " required><br>
				<label for="lugar">Lugar: </label>
				<textarea id="lugar" rows="2" cols="25" placeholder="En la cuidad de..."></textarea><br>
				<p>
					<label for="culmino"> ¿Culminó? </label>
					<input type="radio" name="culmino" checked> Si 
					<input type="radio" name="culmino"> No 
				</p>
				<input type="submit" value="Enviar"> 
			</fieldset>
		</form>
	</article>
